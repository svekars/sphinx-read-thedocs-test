name: Check spelling

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pyspelling:
    runs-on: ubuntu-latest
    steps:
      - name: Get changed files and check skip label
        id: files
        uses: actions/github-script@v6
        with:
          script: |
            if (context.eventName === 'pull_request') {
              // Check for skip label
              const { data: labels } = await github.rest.issues.listLabelsOnIssue({
                ...context.repo,
                issue_number: context.issue.number
              });
              if (labels.some(label => label.name === 'skip-spell-check')) {
                core.setOutput('skip', 'true');
                return;
              }
            }
            
            core.setOutput('skip', 'false');

      - uses: actions/checkout@v4
        if: steps.files.outputs.skip != 'true'
        with:
          fetch-depth: 0

      - name: Get files to check
        if: steps.files.outputs.skip != 'true'
        id: check
        run: |
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
            FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path' | grep -E '\.(md|rst|py)$' || true)
          else
            FILES=$(git diff --name-only HEAD^..HEAD | grep -E '\.(md|rst|py)$' || true)
          fi
          
          if [ -z "$FILES" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No relevant files changed"
          else
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Files to check:"
            echo "$FILES"
          fi
        env:
          GH_TOKEN: ${{ github.token }}
      - uses: actions/setup-python@v4
        if: steps.files.outputs.skip != 'true' && steps.check.outputs.skip != 'true'
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        if: steps.files.outputs.skip != 'true' && steps.check.outputs.skip != 'true'
        run: |
          pip install pyspelling
          sudo apt-get install aspell aspell-en

      - name: Run spell check
        if: steps.files.outputs.skip != 'true' && steps.check.outputs.skip != 'true'
        run: |
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              echo "Checking $file"
              python -c "import yaml; config = yaml.safe_load(open('.pyspelling.yml')); [m.update({'sources': ['$file']}) for m in config['matrix']]; yaml.dump(config, open('temp_config.yml', 'w'), default_flow_style=False, allow_unicode=True, sort_keys=False)"
              pyspelling -c temp_config.yml || exit 1
            fi
          done <<< "${{ steps.check.outputs.files }}"
